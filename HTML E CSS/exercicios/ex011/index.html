<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abirr esse site e vários dispositivos diferentes <br>
    ou siplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:700px )" srcset="imagens/P.png" type="image/png">
         <img src="imagens/M.png" alt="imagem média">
    </picture>    

    <h1>Reproduzido Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    
    <audio preload="auto" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador nã consegue reproduzir audio. <a href="midia/guanacast-33.mp3"Clique aqui para baixar o arquivo mp3></a></p>
    </audio>
    
</body>
</html>
