<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODELOS DE CAIXA</title>
    <style>
        h1 { 
            background-color: rgba(134, 148, 134, 0.589);
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: darkslateblue;
            display: inline;
        }
        a {
            border-width: 10px;
            border-style: groove;
            border-color: red;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Parágrafos tambem são exemplos de box-level, mas os <a href="#">links são exemplos de caixas box level</a>
    </p>
</body>
</html>
