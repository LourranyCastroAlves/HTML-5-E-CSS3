<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÍDEOS COM HTML5</title>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeos está hospedado no meu próprio servidor</p>
</head>
<body>
    <video controls width="450" height="400" poster="imagens/templo.jpg" autoplay loop>
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <h1>Inserindo vídeos do YOU TUBE</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
